<div class="container my-3">
    <h2 class="text-center mb-4">Mis Ofertas</h2>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="goToCreate()">
            <i class="bi bi-plus-circle me-2"></i> Crear nueva oferta
        </button>
    </div>

    <div class="card shadow p-4">
        <table class="table table-striped table-bordered text-center mb-0">
            <thead class="table-primary">
                <tr>
                    <th>Título</th>
                    <th>Categoría</th>
                    <th>Región</th>
                    <th>Ciudad</th>
                    <th>Fecha de publicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of jobOffers">
                    <td (click)="goToDetails(offer.id)" style="cursor: pointer;">{{ offer.title }}</td>
                    <td (click)="goToDetails(offer.id)" style="cursor: pointer;">{{ offer.category?.name }}</td>
                    <td (click)="goToDetails(offer.id)" style="cursor: pointer;">{{ offer.state?.name }}</td>
                    <td (click)="goToDetails(offer.id)" style="cursor: pointer;">{{ offer.city?.name }}</td>
                    <td (click)="goToDetails(offer.id)" style="cursor: pointer;">{{ offer.publishedAt | date:
                        'dd/MM/yyyy' }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown">
                                ⋮
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" (click)="editOffer(offer)"
                                        style="cursor: pointer;">Actualizar</a></li>
                                <li><a class="dropdown-item text-danger" (click)="deleteOffer(offer)"
                                        style="cursor: pointer;">Eliminar</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="jobOffers.length === 0" class="text-center mt-3">
            No hay ofertas registradas para esta empresa.
        </div>
    </div>
</div>
