    <h1>Iniciar sesi칩n</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <input
          type="email"
          formControlName="email"
          placeholder="Correo electr칩nico"
          required
        />
        <input
          type="password"
          formControlName="password"
          placeholder="Contrase침a"
