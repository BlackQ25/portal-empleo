<div class="container my-4" *ngIf="!isLoading && profileData">
  <div class="text-center mb-4">
    <h2>Información Personal</h2>
    <button
      class="btn btn-primary me-2"
      *ngIf="!isEditing"
      (click)="isEditing = true"
    >
      Editar
    </button>
    <div
      class="d-flex justify-content-center justify-content-md-end gap-2"
      *ngIf="isEditing"
    >
      <button class="btn btn-success" (click)="saveChanges()">Guardar</button>
      <button class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
    </div>
  </div>

  <!-- ADMIN -->
  <div *ngIf="role === 'admin'" class="row gy-4 gx-3">
    <div class="col-md-6">
      <label class="form-label">Usuario</label>
      <input
        type="email"
        class="form-control mb-3"
        [(ngModel)]="profileData.user.email"
        disabled
      />

      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.name"
        [disabled]="!isEditing"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label">Permisos</label>
      <input type="text" class="form-control mb-3" [(ngModel)]="role" disabled />
    </div>
  </div>

  <!-- CANDIDATE -->
  <div *ngIf="role === 'candidate'" class="row gy-4 gx-3">
    <div class="col-md-6">
      <label class="form-label">Usuario</label>
      <input
        type="email"
        class="form-control mb-3"
        [(ngModel)]="profileData.user.email"
        disabled
      />

      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.name"
        [disabled]="!isEditing"
      />

      <label class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.address"
        [disabled]="!isEditing"
      />

      <label class="form-label">Currículum</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.resume"
        [disabled]="!isEditing"
      />

      <label class="form-label">Fecha de nacimiento</label>
      <input
        type="date"
        class="form-control mb-3"
        [(ngModel)]="profileData.birthDate"
        [disabled]="!isEditing"
      />
    </div>

    <div class="col-md-6">
      <label class="form-label">Permisos</label>
      <input type="text" class="form-control mb-3" [(ngModel)]="role" disabled />

      <label class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.phone"
        [disabled]="!isEditing"
      />

      <label class="form-label">Habilidades</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.skills"
        [disabled]="!isEditing"
      />

      <label class="form-label">Experiencia</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.experience"
        [disabled]="!isEditing"
      />

      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control mb-3 mb-3"
        [(ngModel)]="profileData.user.email"
        [disabled]="!isEditing"
      />
    </div>
  </div>

  <!-- COMPANY -->
  <div *ngIf="role === 'company'" class="row gy-4 gx-3">
    <div class="col-md-6">
      <label class="form-label">Usuario</label>
      <input
        type="email"
        class="form-control mb-3 mb-3"
        [(ngModel)]="profileData.user.email"
        disabled
      />

      <label class="form-label">Nombre de empresa</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.companyName"
        [disabled]="!isEditing"
      />

      <label class="form-label">Sitio web</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.website"
        [disabled]="!isEditing"
      />

      <label class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.address"
        [disabled]="!isEditing"
      />
    </div>

    <div class="col-md-6">
      <label class="form-label">Permisos</label>
      <input type="text" class="form-control mb-3" [(ngModel)]="role" disabled />

      <label class="form-label">Descripción</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.companyDescription"
        [disabled]="!isEditing"
      />

      <label class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="profileData.phone"
        [disabled]="!isEditing"
      />

      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control mb-3"
        [(ngModel)]="profileData.user.email"
        [disabled]="!isEditing"
      />
    </div>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  
  <!-- Success-->
  <div
    class="toast align-items-center text-white bg-success border-0"
    role="alert"
    [class.show]="showSuccessToast"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        Información personal actualizada correctamente.
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showSuccessToast = false"
      ></button>
    </div>
  </div>

  <!-- faied-->
  <div
    class="toast align-items-center text-white bg-danger border-0 mt-2"
    role="alert"
    [class.show]="showErrorToast"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        Error al actualizar la información personal.
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showErrorToast = false"
      ></button>
    </div>
  </div>

</div>

<!-- SPINNER -->
<div
  *ngIf="isLoading"
  class="d-flex flex-column align-items-center justify-content-center mt-5"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 3rem; height: 3rem"
  >
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p class="mt-3">Cargando perfil...</p>
</div>
